<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 300px;
            border: 3px dotted red;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 10px 20px;
            border-radius: 5px;
        }
        .disabled {
            color: #ccc;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .enabled {
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="btnCheck"><input type="checkbox" id="btnCheck">필수 항목 동의</label> <br>
        <button type="button" class="disabled" id="btnAction">다음으로 진행</button>
    </div>

    <script>
        // DOMContentLoaded : DOM이 완전 로드되고 분석된 후 실행
        document.addEventListener("DOMContentLoaded", function(){
            // 1. 객체 찾기
            let btnCheck = document.querySelector("#btnCheck");
            let button = document.querySelector("#btnAction");
            
            // 2. 객체(속성, 스타일, 텍스트, 이벤트)
            button.addEventListener("click", ()=>alert("이벤트 발생"));
            btnCheck.addEventListener("change", function(){
                button.classList.toggle('disabled');
                button.classList.toggle('enabled');
                button.disabled = !btnCheck.checked;
            });

        });

    </script>
</body>
</html>
