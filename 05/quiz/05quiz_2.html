<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap" style="width: 70%; margin: 0 auto;">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p><span style="color: red;">HTML, CSS, 자바스크립트</span>의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h2>개인정보</h2>
                <label for="name">이름</label> <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"><br>
                <label for="phone">연락처</label> <input type="text" name="phone" id="phone"><br>
            <h2>지원 분야</h2>
                <input type="radio" name="webPub" id="webPub" value="웹 퍼블리싱"><label for="name">웹 퍼블리싱</label><br>
                <input type="radio" name="webApp" id="webApp" value="웹 애플리케이션 개발"><label for="name">웹 애플리케이션 개발</label><br>
                <input type="radio" name="dev" id="dev" value="개발 환경 개선"><label for="name">개발 환경 개선</label><br>
            <h2>지원 동기</h2>
                <textarea name="memo" id="memo" cols="50" rows="5"></textarea><br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
        </fieldset>
    </div>
</body>
</html>
