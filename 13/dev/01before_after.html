    <style>
        h1::before{
            content: "*";
            color: red;
            margin-right: 10px;
            font-size: 2rem;
        }
        h1::after{
            content: "*";
            color: red;
            margin-left: 10px;
            font-size: 2rem;
        }
    </style>
</head>

        <h1>CSS 가상요소</h1>
