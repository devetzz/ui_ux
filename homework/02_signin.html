<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid rgb(164, 164, 164);
            width: 100%;
            padding: 5px 0;
        }
        a{
            text-align: right;
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h1>로그인</h1>
        <hr style="border-color: aqua;">
    </div>
    <div class="warp" style="width: 400px; margin: 0 auto;">
        <form method='get' action='#'>
            <table>
                <tr>
                    <td style="padding: 0 50px 0 15px; color: rgb(161, 161, 161);"><label for="id">아이디</label></td>
                    <td>
                        <input type="text" name="id" id="id" placeholder="최소 6자~최대 12자" size="30" style="border: none; padding: 5px 0;">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="padding: 0 36px 0 15px; color: rgb(161, 161, 161);"><label for="pw">비밀번호</label></td>
                    <td>
                        <input type="password" name="pw" id="pw" placeholder="영문, 특수문자, 숫자 혼합 8~12자" size="30" style="border: none; padding: 5px 0;">
                    </td>
                </tr>
            </table>
            <input type='submit' value='로그인' style="background-color: rgb(0, 191, 255); width: 100%; font-size: large; color: white; padding: 10px 0; margin-top: 15px; border: none; border-radius: 5px;">
            <span style="font-size: small;">
                <input type="checkbox" name="saveId" id="saveId"> 아이디 저장
                <a href="#" style="margin-left: 103px;">아이디 찾기</a> / <a href="#">비밀번호 찾기</a> / <a href="./02_signup.html">회원가입</a>
            </span>
        </form>
    </div>
</body>
</html>
