                    <p>아이디</p>
                    <li>
                        <input type="text" id="id" name="id"><input id="idEmail" name="idEmail" placeholder="@naver.com"></input>
                    </li>

                    <li><input type="text" id="gender" placeholder="성별"></li>

                    <p><input type="text" placeholder="전화번호 입력" id="tel"><button id="passNum">인증번호 받기</button></p>
                    <p><input type="text" placeholder="인증 번호" id="checkNum"></p>
