<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .script_wrap{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <p id="result"></p>
    <div class="script_wrap">
        <script>
            let result = document.querySelector('#result');
            let num = 0;
            while(true){
                num = window.prompt("숫자를 입력하시오.", "0");
                if(num !== null && num !== '' && isNaN(Number(num)) !== true){
                    break;
                }
                window.alert('정확한 숫자를 입력해주세요!');
            }
            if(num % 4 == 0 && num != 0){
                document.write(`<strong>${num}는 4의 배수 입니다.</strong>`);
            }else{
                document.write(`<strong>${num}는 4의 배수가 아닙니다.</strong>`);
            }
        </script>
    </div>
    
</body>
</html>
