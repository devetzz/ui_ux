<body>
    <div class="wrap">
        <h1>레드향 샐러드 레시피</h1>
        <p><b>재료</b> : 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱:</b>올리브유1큰술,레몬즙2큰술,꿀1큰술,소금약간</p>
        <ul style="padding-inline-start: 20px; border: 1px solid black;">
            <li>샐러드채소를씻고물기를제거한후준비합니다.</li>
            <li>레드향과아보카도,토마토를먹기좋은크기를썰어둡니다.</li>
            <li>드레싱재료를믹서에갈아줍니다.</li>
            <li>볼에샐러드채소와썰어둔레드향,아보카도,토마토를넣고드레싱을뿌리면끝!</li>
        </ul>
    </div>
