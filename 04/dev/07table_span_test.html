<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: 30px auto;
    }
    th{
        background-color: rgb(62, 105, 248);
        color: white;
    }
    table,th,td{
        border: 1px black solid;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px 50px;   /* 위 오 아 왼 / 위아 오왼 */
        /* padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px; */
    }

</style>
<body>
    <div class="wrap">
        <table>
            <h1 style="margin: 10px auto; width: 600px;">상품 구성</h1>
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
                <col style="color: white; background-color: rgb(62, 105, 248);">
                <col>
                <col style="width: 200px;">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th colspan="2">개수/가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
            </tbody>
          
        </table>

    </div>
</body>
</html>
