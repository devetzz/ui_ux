<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 100px;
        }
        #name, #id, #pwd{
            outline: none;
            border: none;
            border-bottom: 2px dotted black;
        }
        #input_name{

        }
    </style>
</head>
<body>
    <!-- 서버에 form 데이터를 post 방식으로 insert.jsp 전송하는 프로그램 -->
     <form method='post' action='insert.jsp'>
        <fieldset>
            <legend>개인정보 입력</legend>
            <label for="name"> 이름 </label><input type='type' name='name' id="name" placeholder='이름'>
            <span id="input_name">성명입력</span><br>
            <label for="id"> 아이디 </label><input type='type' name='id' id="id" placeholder='아이디'><br>
            <label for="pwd"> 암호 </label><input type='password' name='pwd' id="pwd" placeholder='암호'><br>
        </fieldset>
         <input type='submit' value='OK'>
         <input type='reset' value='Cancel'>
     </form>

     <script>
        // 1. 객체 찾기
        let name = document.querySelector("#name");
        let input_name = document.querySelector("#input_name");
        // 2. 이벤트 설정 = 함수 인터페이스 onfocus, onblur
        // onfocus : 1~4글자 성명입력합니다. 한글만 인정합니다.
        name.onfocus = event => input_name.innerHTML = '1~4글자 성명입력합니다. 한글만 인정합니다.';
        name.onblur = function(event){
            if(name.value.length > 4){
                input_name.innerHTML = '입력한 값이 4글자를 초과하였습니다.';
                name.value = '';
            }else if(name.value.length < 1){
                input_name.innerHTML = '입력한 값이 2글자를 미만입니다.';
                name.value = '';
            }else{
                input_name.innerHTML = '성공';
            }
        };
     </script>
</body>
</html>
